<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/download-removebg-preview.png"
      type="image/x-icon"
    />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="logo_div">
        <img
          src="src/download-removebg-preview.png"
          alt="resume image"
          width="80px"
          height="80px"
        />
        <h1>Resume Builder</h1>
      </div>
      <h6 class="bioData">
        by Sharjeel Ahmed
        <br />
        Roll # 000040009
      </h6>
    </header>
    <!-- Resume input fields -->
    <main>
      <div class="resume_input_fields">
        <form id="form" action="generateResume">
          <div class="persnal_info_fields">
            <h3>Personal Information</h3>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="fields" required />
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              class="fields"
              required
            />
            <label for="phone">Phone Numbers:</label>
            <input
              type="number"
              name="phone"
              id="phone"
              class="fields"
              required
            />
          </div>

          <div class="persnal_info_fields">
            <h3>Education</h3>
            <label style="font-size: 15px" for="education"
              >Choose your Qualification:</label
            >
            <select id="education" class="education" name="education" required>
              <option value="Middle">Middle</option>
              <option value="Intermediate">Intermediate</option>
              <option value="DAE">DAE</option>
              <option value="Graduation">Graduation</option>
              <option value="Masters">Masters</option>
            </select>
            <label style="font-size: 15px" for="institute"
              >Institute Name:</label
            >
            <input
              type="text"
              name="institute"
              class="fields"
              id="institute"
              required
            />
          </div>

          <div class="persnal_info_fields">
            <h3>Work Experience</h3>
            <label style="font-size: 15px" for="Orgnization"
              >Orgnization Name:</label
            >
            <input
              type="text"
              name="Orgnization"
              class="fields"
              id="Orgnization"
              required
            />
            <label style="font-size: 15px" for="experience"
              >Enter your Work Experience:</label
            >
            <textarea
              name="experience"
              id="experience"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="persnal_info_fields">
            <h3>Skills</h3>
            <label style="font-size: 15px" for="skills"
              >Enter your skills ',' separated:</label
            >
            <textarea name="skills" id="skills" rows="3" required></textarea>
          </div>

          <div class="persnal_info_fields">
            <h3>Languages</h3>
            <label style="font-size: 15px" for="skills">Select Languages</label>
            <div>
              <input
                type="checkbox"
                id="english"
                name="english"
                value="english"
              />
              <label for="english">English</label>
              <input type="checkbox" id="urdu" name="urdu" value="urdu" />
              <label for="urdu">Urdu</label>
              <input type="checkbox" id="sindhi" name="sindhi" value="sindhi" />
              <label for="sindhi">Sindhi</label>
            </div>
          </div>

          <p id="dataValidate">Please fill all fields</p>
          <button type="submit" id="submit_btn">Generate Resume</button>
        </form>
      </div>

      <!-- Resume output -->
      <div id="resume_output">
        <div class="resume">
          <h1 id="output_name"></h1>
          <div class="num_email">
            <p id="output_phone"></p>
            <p id="output_email"></p>
          </div>
          <hr />
          <h3>Education:</h3>
          <h5 id="output_education"></h5>
          <p id="output_institude"></p>
          <hr />
          <h3>Work Experience:</h3>
          <h5 id="output_orgnization"></h5>
          <p id="output_work_experience"></p>
          <hr />
          <h3>Skills:</h3>
          <p id="output_skills"></p>
          <hr />
          <h3>Languages:</h3>
          <p>
            <ul id="output_languages">

            </ul>
          </p>
        </div>
      </div>
      <div id="pdf_div">
        <a id="download_resume"  href="https://gov-q2-resume-builder.vercel.app/">Share Resume</a>
        
        <button  id="download_resume">Download Resume</button>
      </div>

    </main>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  </body>
</html>
