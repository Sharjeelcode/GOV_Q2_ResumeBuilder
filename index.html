<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/download-removebg-preview.png"
      type="image/x-icon"
    />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="logo_div">
        <img
          src="src/download-removebg-preview.png"
          alt="resume image"
          width="80px"
          height="80px"
        />
        <h1>Resume Builder</h1>
      </div>
      <h6 class="bioData">
        by Sharjeel Ahmed
        <br />
        Roll # 000040009
      </h6>
    </header>
    <!-- Resume input fields -->
    <main>
      <div class="resume_input_fields">
        <form action="">
            <div>
              <div class="persnal_info_fields">
                <h3>Personal Information</h3>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="fields" />
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="fields" />
                <label for="phone">Phone Numbers:</label>
                <input type="number" name="phone" id="phone" class="fields" />
              </div>
              <div>
                
              </div>
            </div>
          <div class="persnal_info_fields">
            <h3>Education</h1>
            <label style="font-size: 15px;" for="education">Choose your Qualification:</label>
            <select id="education" class="education" name="education">
              <option value="frontend">Middle</option>
              <option value="backend">Intermediate</option>
              <option value="backend">DAE</option>
              <option value="fullstack">Graduation</option>
              <option value="designer">Masters</option>
            </select>
            </option>
            <label style="font-size: 15px;" for="institute">Institute Name:</label>
          <input type="text" name="institute" class="fields"  id="institute">
          </div>
          <div class="persnal_info_fields">
            <h3>Work Experience</h1>
              <label style="font-size: 15px;" for="Orgnization">Orgnization Name:</label>
              <input type="text" name="Orgnization" class="fields"  id="Orgnization">
            <label style="font-size: 15px;" for="experience">Enter your Work Experience:</label>
            <textarea name="experience" id="experience" rows="3"></textarea>
          </div>
          <div class="persnal_info_fields">
            <h3>Skills</h1>
            <label style="font-size: 15px;" for="skills">Enter your skills ',' seprated:</label>
            <textarea name="skills" id="skills" rows="3"></textarea>
          </div>
          <div class="persnal_info_fields">
            <h3>Languages</h1>
            <label style="font-size: 15px;" for="skills">Select Languages</label>
            <div>
              <input type="checkbox" id="english"  name="english">
              <label for="english">English</label>
              <input type="checkbox" id="urdu"  name="urdu">
              <label for="urdu">Urdu</label>
              <input type="checkbox" id="sindhi"  name="sindhi">
              <label for="sindhi">Sindhi</label>
            </div>
          </div>
          <button class="submit_btn">Generate Resume</button>
        </form>
      </div>

      <!-- Resume output -->
      <div class="resume_output">
        <div class="resume">
          <h1 id="resume_name">sharjeel</h1>
          <div class="num_email">
            <p>03111121232</p>
            <p>sharjeelahmed@gmail.com</p>
          </div>
          <hr>
          <h3>Education:</h3>
          <h5 id="education">fsc</h5>
          <p id="institude">kjdgfsjh</p>
          <hr>
          <h3>Work Experience:</h3>
          <h5 id="Orgnization">fsc</h5>
          <p id="work_experience">kjfdfhs</p>
          <hr>
          <h3>Skills:</h3>
          <p id="work_experience">kjfdfhs</p>
          <hr>
          <h3>Languages:</h3>
          <p id="work_experience">kjfdfhs</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
